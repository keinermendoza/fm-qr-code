<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/src/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="/src/styles.css">
  <title>Frontend Mentor | QR code component | Keiner</title>
</head>
<body>
  <main>
    <article class="qr-card">
      <img class="qr-card-image" width="288" height="288" src="/src/image-qr-code.png" alt="qr code image">
      <div class="qr-card-text-container">
        <h1 class="qr-card-title">
          Improve your front-end skills by building projects
        </h1>
        <p class="qr-card-paragraph">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </article>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/keinermendoza">Keiner Mendoza</a>.
    </div>
  </main>
</body>
</html>
